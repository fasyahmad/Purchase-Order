    <!-- REGISTER -->
    <div class="limiter">
        <div class="container-login100">
            <div class="p-b-50" style="width:900px;">
                <form class="login100-form validate-form">
                    <div class="login100-form-title p-b-30">
                        <img style="width:30px; padding-bottom: 10px;" class="w-25" src="img/qw.png" alt="" />
                    </div>
                    <nav class="navbar navbar-inverse" style="background-color:#111; border-radius: 3px; height: 53px;">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <p class="navbar-brand" href="#" style="color:white;">REQUESTER INFORMATION</p>
                            </div>
                        </div>
                    </nav>
    
                    <div class="container" style="margin-top:20px;">
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">PO Start Date</label>
                                    <input style="margin-bottom: 10px;" type="text" class="form-control" id="po_end_date" readonly>
                                </div>
                                <div id="leftcol">
                                    <!-- ADA DI JS DI CPO.JS -->
                                </div>
                            </div>
                            <div class="col">
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">PO Complition Date</label>
                                    <input style="margin-bottom: 10px;" type="text" class="form-control" id="po_start_date" readonly>
                                </div>
                                <div id="rightcol">
                                    <!-- ADA DI JS DI CPO.JS -->
                            </div>
                        </div>
                    </div>
            </div>
    
            <!-- HEADER INFORMATION -->
            <div class="p-b-50" style="width:900px;">
                <form class="login100-form validate-form">
                    <nav class="navbar navbar-inverse" style="background-color:#111; border-radius: 3px; height: 53px; margin-top: 50px;">
                        <div class="container-fluid">
                            <div class="navbar-header" style="">
                                <p class="navbar-brand" href="#" style="color:white;">HEADER INFORRMATION</p>
                            </div>
                        </div>
                    </nav>
    
                    <div class="container" style="margin-top:20px;">
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-row bd-highlight">
                                    <label for="answer" style="width:250px;">Medco Representative</label>
                                    <input style="margin-bottom: 10px;" type="text" class="form-control" id="medco_representative" readonly>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">Medco to Provide</label>
                                    <input style="margin-bottom: 10px;" type="text" class="form-control" id="medco_to_provide" readonly>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">Location</label>
                                    <input style="margin-bottom: 10px;" type="text" class="form-control" id="location" readonly>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">note</label>
                                    <textarea style="height:200px; margin-bottom: 10px;" class="form-control" id="note" readonly></textarea>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">Budget Source</label>
                                    <input style="margin-bottom: 10px;" type="text" class="form-control" id="budget_source" readonly>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:190px;">Service Charge Type</label>
                                    <select style="border-radius: 3px; width: 20%; margin-bottom: 50px;">
                                        <option value="Cost Center">Cost Center</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- HEADER INFORMATION -->
            <!-- ITEM -->
            <div class="p-b-50" style="width:900px;">
                <form class="login100-form validate-form">
                    <nav class="navbar navbar-inverse" style="background-color:#111; border-radius: 3px; height: 53px;">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <p class="navbar-brand" href="#" style="color:white;">ITEM</p>
                            </div>
                        </div>
                    </nav>
    
                    <div class="container" style="margin-top:20px;">
                        <div class="row">
                            <div class="col">
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:190px;">Type</label>
                                    <select style="margin-bottom: 10px; border-radius: 3px; width: 20%;">
                                        <option value="Material">Material</option>
                                    </select>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">Material</label>
                                    <input style="margin-bottom: 10px;" type="text" class="form-control" id="material" readonly>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">Description</label>
                                    <textarea style="height:200px; margin-bottom: 10px;" class="form-control" id="description" readonly></textarea>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:190px;">Storage Location</label>
                                    <select style="margin-bottom: 10px; border-radius: 3px; width: 20%;">
                                        <option value="Material">--slelect--</option>
                                    </select>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">Quantity</label>
                                    <input style="margin-bottom: 10px;" type="number" class="form-control" id="quantity" readonly>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">Unit Price</label>
                                    <input style="margin-bottom: 10px;" type="number" class="form-control" id="price_each" readonly>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:190px;">Budget Source</label>
                                    <select style="margin-bottom: 10px; border-radius: 3px; width: 20%;">
                                        <option value="Cost Center">Cost Center</option>
                                    </select>
                                </div>
                                <div class="d-flex flex-row bd-highlight p-t-8">
                                    <label for="answer" style="width:250px;">Note</label>
                                    <textarea style="margin-bottom: 50px; height:200px;" class="form-control" id="note1" readonly></textarea>
                                </div>
                                <div class="totalprice d-flex justify-content-end">
                                    <label for="answer" style="width:150px; ">Total Amount(IDR)</label>
                                    <input style="margin-bottom: 10px; width: 200px; height: 50px; font-size: 30px;" type="number" class="form-control"
                                        id="totalPrice" readonly>
                                </div>
                            </div>
                        </div>
                    </div>
            </div>
            <!-- APPROVE/REVISION -->
            <div class="sub">
                <div class="d-flex flex-row bd-highlight p-t-8">
                    <label for="answer" style="width:205px;">Action</label>
                    <select style="margin-bottom: 10px; border-radius: 3px; width: 20%;">
                        <option value="approve">approve</option>
                        <option value="revision">revision</option>
                    </select>
                </div>
                <div class="container-login100-form-btn" style="margin-bottom:30px;">
                    <p class="login100-form-btn" onclick="approveManager()">
                        Submit
                    </p>
                </div>
            </div>
            <!-- APPROVE/REVISION -->
            <!-- COMMENT -->
            <div class="container">
                <div class="row">
                    <div class="col-2" style="text-align: center;">
                        <img src="img/pp.png" alt="" style="border-radius:50%; width: 120px;" >
                        <div class="prof" id="profileInfo">

                        </div>
                    </div>
                    <div class="col-sm d-flex align-items-end flex-column">
                            <textarea style="margin-bottom: 5px; height:100px;" class="form-control" id="comment_detail"></textarea>
                            <button type="button" class="btn btn-dark" onclick="addComment()">POST</button>
                    </div>
                </div>
            </div>
            <!-- COMMENT -->
            </form>
